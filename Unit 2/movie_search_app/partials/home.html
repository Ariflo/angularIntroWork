<!DOCTYPE html>
<html ng-app ="movieSearchApp">
<head>
	<title>Angular Movie Search</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
	<script src="./js/app.js" type="text/javascript"></script>
	<script src="./js/controllers.js" type="text/javascript"></script>
	<script src="./js/filters.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class ="text-center">
		<h1>Angular OMDb API Search</h1>
		<label>Enter a movie by Title:</label>
		<form >
			<input ng-model ="movie.title"  type="text" class="col-xs-4" required>
			<input type="submit" class='btn btn-md btn-primary'  ng-click="callMovieApi(movie.title)">
		</form>
	</div>
</body>
</html>
